repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --remove-all-unused-imports
          - --remove-unused-variables
  - repo: local
    hooks:
      - id: no-print-statements
        name: Check for print statements
        entry: '^\s*print\('
        language: pygrep
        types: [python]
