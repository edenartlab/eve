version: "3.9"

services:
  eve-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    container_name: eve-server
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    volumes:
      - eve-data:/eve

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongo-data:/data/db

volumes:
  eve-data:
    driver: local
  mongo-data:
    driver: local