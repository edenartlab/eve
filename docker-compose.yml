version: "3.9"

services:
  eve-server:
    build:
      context: ..
      dockerfile: eve/Dockerfile
      target: builder
    container_name: eve-server
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - eve_network
    volumes:
      - .:/eve
      - /eve/.venv
    stdin_open: true
    tty: true

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - eve_network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  eve_network:
    driver: bridge