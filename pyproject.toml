# pyproject.toml
[project]
name = "eve"
version = "0.1.0"
description = "Tool-calling creative assistant framework"
authors = [{ name = "Eden.art", email = "info@eden.art" }]
dependencies = [
    "anthropic>=0.49.0",
    "boto3>=1.35.64",
    "click>=8.1.7",
    "elevenlabs>=1.12.1",
    "fastapi>=0.115.5",
    "gitpython>=3.1.43",
    "google-cloud-aiplatform>=1.72.0",
    "httpx>=0.27.2",
    "instructor>=1.6.4",
    "jsonref>=1.1.0",
    "moviepy>=1.0.3",
    "numpy>=2.1.3",
    "openai>=1.54.4",
    "pillow>=11.0.0",
    "pydantic>=2.9.2",
    "pydub>=0.25.1",
    "pyjwt>=2.10.0",
    "pymongo==4.6.1",
    "python-dotenv>=1.0.1",
    "python-magic>=0.4.27",
    "pyyaml>=6.0.2",
    "replicate>=1.0.4",
    "requests>=2.32.3",
    "runwayml>=2.1.0",
    "sentry-sdk>=2.18.0",
    "starlette>=0.41.3",
    "tenacity>=9.0.0",
    "tqdm>=4.67.0",
    "clerk-backend-api>=1.3.1",
    "aiofiles>=24.1.0",
    "blurhash>=1.1.4",
    "py-cord>=2.4.1",
    "python-telegram-bot>=21.7",
    "requests-oauthlib>=1.3.1",
    "farcaster>=0.7.11",
    "ably>=2.0.7",
    "colorama>=0.4.6",
    "web3<7.6.1",
    "playwright<1.49",
    "psutil==6.0.0",
    "motor==3.3.1",
    "beanie==1.22.6",
    "apscheduler>=3.11.0",
    "modal>=0.73.61",
    "langfuse>=2.59.7",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.rye]
dev-dependencies = [
    "uvicorn>=0.32.0",
    "ruff>=0.7.4",
    "pre-commit>=4.0.1",
    "pylance>=0.19.2",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
]

[project.scripts]
eve = "eve.cli:cli"

[tool.rye.scripts]
post-install = "playwright install"
