name: Web Search
description: Search and extract content from any webpage
tip: |-
  The returns a raw text dump of the page and a few of its linked urls, no visual content.
cost_estimate: 0.5
output_type: string
active: true
visible: true
handler: local
parameters:
  url:
    type: string
    label: URL
    description: The webpage URL to analyze (must start with http:// or https://)
    required: true
    pattern: ^https?://.*