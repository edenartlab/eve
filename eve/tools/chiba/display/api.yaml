name: display
description: Control the Chiba display system - play videos/images/URLs on screens, manage playback, control volume, and cache content
tip: |-
  This tool controls the Chiba display screens. Use it to:
  - Play content on monitors: URLs (including YouTube), Eden collections/creations
  - Control playback: pause, resume, stop, next, previous
  - Adjust volume (0-100 scale)
  - Set loop mode and image display duration
  - Cache content for later playback
  - Append items to the current playlist
  - Check status and list cached files
cost_estimate: 0
output_type: string
active: true
handler: local
visible: false
parameters:
  action:
    type: string
    label: Action
    description: The action to perform on the display
    required: true
    choices:
      - nodes
      - status
      - health
      - files
      - play
      - stop
      - pause
      - resume
      - next
      - previous
      - volume
      - loop
      - image_duration
      - cache
      - clear_cache
      - append
    choices_labels:
      - List Display Nodes
      - Get Status
      - Health Check
      - List Cached Files
      - Play Content
      - Stop Playback
      - Pause Playback
      - Resume Playback
      - Next Track
      - Previous Track
      - Set Volume
      - Set Loop Mode
      - Set Image Duration
      - Cache Content
      - Clear Cache
      - Append Item to Playlist
  url:
    type: string
    label: URL
    description: URL to play, cache, or append - supports direct media URLs, YouTube, webpages (for 'play', 'cache', and 'append' actions)
    required: false
  collection_id:
    type: string
    label: Collection ID
    description: Eden collection ID to play, cache, or append (for 'play', 'cache', and 'append' actions)
    required: false
  creation_id:
    type: string
    label: Creation ID
    description: Eden creation ID to play, cache, or append (for 'play', 'cache', and 'append' actions)
    required: false
  db:
    type: string
    label: Database
    description: Eden database to use
    required: false
    default: PROD
    choices:
      - PROD
      - STAGE
    choices_labels:
      - Production
      - Staging
  loop:
    type: boolean
    label: Loop
    description: Whether to loop playback (for 'play' action), or enable/disable loop (for 'loop' action)
    required: false
  level:
    type: integer
    label: Volume Level
    description: Volume level from 0 (mute) to 100 (max). Required for 'volume' action.
    required: false
  duration:
    type: integer
    label: Duration
    description: Image display duration in milliseconds (minimum 1000). Required for 'image_duration' action.
    required: false
  name:
    type: string
    label: Name
    description: Optional friendly name for cached content
    required: false
  show_intro:
    type: boolean
    label: Show Intro
    description: Show intro screen before content (for 'play' action)
    required: false
  node:
    type: string
    label: Node
    description: Target display or screen
    required: false
    choices:
      - east1
      - east2
      - east3
      - east4
      - west1
      - west2
      - west3
      - west4
    choices_labels:
      - East 1
      - East 2
      - East 3
      - East 4
      - West 1
      - West 2
      - West 3
      - West 4
