name: display
description: Control the Chiba display system - play videos/images/URLs on screens, manage playback, control volume, and cache content
tip: |-
  This tool controls the Chiba display screens. Use it to:
  - Play content on monitors: cached files, URLs (including YouTube), Eden collections/creations
  - Control playback: pause, resume, stop, next, previous
  - Adjust volume (0-100 scale)
  - Set loop mode and image display duration
  - Cache content for later playback
  - Check status and list cached files
cost_estimate: 0
output_type: string
active: true
handler: local
visible: false
parameters:
  action:
    type: string
    label: Action
    description: The action to perform on the display
    required: true
    choices:
      - nodes
      - status
      - health
      - files
      - play
      - stop
      - pause
      - resume
      - next
      - previous
      - volume
      - loop
      - image_duration
      - cache
      - clear_cache
    choices_labels:
      - List Display Nodes
      - Get Status
      - Health Check
      - List Cached Files
      - Play Content
      - Stop Playback
      - Pause Playback
      - Resume Playback
      - Next Track
      - Previous Track
      - Set Volume
      - Set Loop Mode
      - Set Image Duration
      - Cache Content
      - Clear Cache
  filename:
    type: string
    label: Filename
    description: Cached filename to play (for 'play' action)
    required: false
  url:
    type: string
    label: URL
    description: URL to play or cache - supports direct media URLs, YouTube, webpages (for 'play' and 'cache' actions)
    required: false
  collection_id:
    type: string
    label: Collection ID
    description: Eden collection ID to play or cache (for 'play' and 'cache' actions)
    required: false
  creation_id:
    type: string
    label: Creation ID
    description: Eden creation ID to play or cache (for 'play' and 'cache' actions)
    required: false
  db:
    type: string
    label: Database
    description: Eden database to use
    required: false
    default: PROD
    choices:
      - PROD
      - STAGE
    choices_labels:
      - Production
      - Staging
  loop:
    type: boolean
    label: Loop
    description: Whether to loop playback (for 'play' action), or enable/disable loop (for 'loop' action)
    required: false
  level:
    type: integer
    label: Volume Level
    description: Volume level from 0 (mute) to 100 (max). Required for 'volume' action.
    required: false
  duration:
    type: integer
    label: Duration
    description: Image display duration in milliseconds (minimum 1000). Required for 'image_duration' action.
    required: false
  name:
    type: string
    label: Name
    description: Optional friendly name for cached content
    required: false
  node:
    type: string
    label: Node
    description: Target display node
    required: false
    choices:
      - macbook
      - mars01
      - mars02
      - mars05
      - mars06
    choices_labels:
      - Macbook
      - Mars 01
      - Mars 02
      - Mars 05
      - Mars 06
