name: verdelis_plant_seed
description: Run a session to create a new Verdelis seed
tip: |-
  This tool launches a session where Verdelis comes up with a new story idea and publishes it as a Seed. A Seed is expressed as a title, logline, and 2-4 representative images.
cost_estimate: 50
output_type: string
active: true
handler: local
visible: false
parameters:
  idea:
    type: string
    label: Idea hint
    description: An idea for a story.
    tip: Provide guidance or hints on what kind of story idea to generate. Can include themes, characters, settings, or specific concepts to explore.
    required: true
  title:
    type: string
    label: Session Title
    description: A title for the seed creation session
    tip: This should include the title of the Seed
    required: false
  resume_session:
    type: string
    label: Resume Session
    description: Optional ID of previous session to continue
    tip: Use this to continue an existing session instead of starting fresh.
    required: false
