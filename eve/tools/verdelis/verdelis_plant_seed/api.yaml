name: verdelis_plant_seed
description: Run a session to create a new Verdelis seed
tip: |-
  This tool launches a session where Verdelis comes up with a new story idea and publishes it as a Seed.

  The session follows this process:
  1. Come up with a new story idea with a title and logline
  2. Generate 2-4 representative images using the create tool
  3. Publish the Seed using the verdelis_seed tool
cost_estimate: 50
output_type: string
active: true
handler: modal
visible: false
parameters:
  instructions:
    type: string
    label: Instructions
    description: Instructions or theme for the seed to be created.
    tip: Provide guidance on what kind of story idea to generate. Can include themes, characters, settings, or specific concepts to explore.
    required: false
  title:
    type: string
    label: Session Title
    description: A title for the seed creation session
    tip: This should include the title of the Seed
    required: false
  resume_session:
    type: string
    label: Resume Session
    description: Optional ID of previous session to continue
    tip: Use this to continue an existing session instead of starting fresh.
    required: false
