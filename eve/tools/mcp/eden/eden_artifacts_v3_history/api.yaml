name: Eden Artifacts V3 History
description: List artifact edit history (V3).
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${EDEN_API_URL}/mcp
mcp_tool_name: eden_artifacts_v3_history
mcp_timeout: 30
mcp_user_token_url: ${EDEN_API_URL}/v2/mcp/token
mcp_user_token_api_key_env: EDEN_API_KEY
mcp_user_token_ttl_seconds: 600
parameters:
  artifactId:
    type: string
    label: Artifact ID
    description: Artifact id to fetch history for.
    required: true
  page:
    type: integer
    label: Page
    description: Page number.
    required: false
    default: 1
  limit:
    type: integer
    label: Limit
    description: Results per page.
    required: false
    default: 20
  orderBy:
    type: string
    label: Order By
    description: Field to sort by (default createdAt).
    required: false
  direction:
    type: integer
    label: Direction
    description: Sort direction (1 or -1).
    required: false
