name: Eden Artifacts V3 Patch Items
description: Apply JSON Patch operations (RFC 6902) to artifact items. Supports add, remove, and replace operations with JSON Pointer paths.
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${EDEN_FASTIFY_API_URL}/mcp
mcp_tool_name: eden_artifacts_v3_patch_items
mcp_timeout: 30
mcp_user_token_url: ${EDEN_FASTIFY_API_URL}/v2/mcp/token
mcp_user_token_api_key_env: EDEN_FASTIFY_ADMIN_KEY
mcp_user_token_ttl_seconds: 600
parameters:
  artifactId:
    type: string
    label: Artifact ID
    description: Artifact id to update.
    required: true
  operations:
    type: array
    label: Operations
    description: JSON Patch operations to apply.
    required: true
    items:
      type: object
      properties:
        op:
          type: string
          description: Operation type.
          enum: ["add", "remove", "replace"]
          required: true
        path:
          type: string
          description: JSON Pointer path (e.g., /characters/0/name).
          required: true
        value:
          type: any
          description: Value to set (required for add and replace operations).
          required: false
  reason:
    type: string
    label: Reason
    description: Optional reason for the edit.
    required: false
