name: Eden Artifacts V3 Update
description: Update artifact metadata. For updating items data, prefer using eden_artifacts_v3_patch_items with JSON Patch operations for granular control.
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${EDEN_FASTIFY_API_URL}/mcp
mcp_tool_name: eden_artifacts_v3_update
mcp_timeout: 30
mcp_user_token_url: ${EDEN_FASTIFY_API_URL}/v2/mcp/token
mcp_user_token_api_key_env: EDEN_FASTIFY_ADMIN_KEY
mcp_user_token_ttl_seconds: 600
parameters:
  artifactId:
    type: string
    label: Artifact ID
    description: Artifact id to update.
    required: true
  title:
    type: string
    label: Title
    description: New title.
    required: false
  type:
    type: string
    label: Type
    description: New type/category.
    required: false
  public:
    type: boolean
    label: Public
    description: Set public readability.
    required: false
  session:
    type: string
    label: Session ID
    description: Set or update session id.
    required: false
