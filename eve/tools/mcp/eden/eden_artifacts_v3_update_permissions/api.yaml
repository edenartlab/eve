name: Eden Artifacts V3 Update Permissions
description: Replace artifact permissions (V3). Permissions are artifact-level only.
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${EDEN_FASTIFY_API_URL}/mcp
mcp_tool_name: eden_artifacts_v3_update_permissions
mcp_timeout: 30
mcp_user_token_url: ${EDEN_FASTIFY_API_URL}/v2/mcp/token
mcp_user_token_api_key_env: EDEN_FASTIFY_ADMIN_KEY
mcp_user_token_ttl_seconds: 600
parameters:
  artifactId:
    type: string
    label: Artifact ID
    description: Artifact id to update permissions for.
    required: true
  permissions:
    type: array
    label: Permissions
    description: Array of permission objects (subjectId, level).
    required: true
    items:
      type: object
      properties:
        subjectId:
          type: string
          description: Subject user id (users3).
          required: true
        level:
          type: string
          description: Permission level.
          enum: ["viewer", "editor", "owner"]
          required: true
