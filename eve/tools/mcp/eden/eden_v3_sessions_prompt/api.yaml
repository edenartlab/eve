name: Eden V3 Sessions Prompt
description: Prompt a session (non-streaming)
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${EDEN_FASTIFY_API_URL}/mcp
mcp_tool_name: eden_v3_sessions_prompt
mcp_timeout: 30
mcp_user_token_url: ${EDEN_FASTIFY_API_URL}/v2/mcp/token
mcp_user_token_api_key_env: EDEN_FASTIFY_ADMIN_KEY
mcp_user_token_ttl_seconds: 600
parameters:
  session_run_id:
    type: string
    label: Session Run Id
    required: false
  session_id:
    type: string
    label: Session Id
    required: false
  actor_agent_ids:
    type: array
    label: Actor Agent Ids
    required: false
  thinking:
    type: boolean
    label: Thinking
    required: false
  creation:
    type: object
    label: Creation
    required: false
  message:
    type: object
    label: Message
    required: true