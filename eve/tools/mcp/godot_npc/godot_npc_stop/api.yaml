name: Stop NPC Movement
description: |
  Stop the NPC's movement immediately. This cancels any ongoing navigation
  or walking and brings the NPC to a halt.
cost_estimate: 0
output_type: string
active: true
visible: true
handler: mcp
mcp_server_url: ${GODOT_NPC_MCP_URL}
mcp_tool_name: npc_stop
mcp_timeout: 30
parameters:
  npc_id:
    type: string
    label: NPC ID
    description: ID of the NPC to stop (default 'npc_01')
    default: npc_01
    required: false
