name: TTS
description: Text-to-speech with ElevenLabs
tip: |-
  This tool can be used to generate speech audio from text.
cost_estimate: 0.05 * text.length
thumbnail: app/elevenlabs58.webp 
output_type: audio
active: true
visible: true
parameters:
  text:
    type: string
    label: Text
    description: The text to be spoken
    required: true
  voice:
    type: string
    label: Voice
    description: The ElevenLabs voice name to use for the speech
    tip: |-
      Use the elevenlabs_search_voices tool to discover voice names based on description, gender, or other criteria.
      Voice names are resolved to voice IDs automatically
    required: true
  stability:
    type: float
    label: Stability
    description: The stability of the speech. Higher is more stable/monotonous, lower is more dynamic/varied.
    default: 0.5
    minimum: 0
    maximum: 1
  style:
    type: float
    label: Style
    description: The style exaggeration of the speech. 0.0 is normal, 1.0 is exaggerated.
    default: 0.0
    minimum: 0
    maximum: 1
  speed:
    type: float
    label: Speed
    description: The speed of the speech. 1.0 is normal, 0.5 is half speed, 2.0 is double speed.
    default: 1.0
    minimum: 0.7
    maximum: 1.2
