name: google_calendar_query
description: Query Google Calendar - list events, get event details, or find available time slots. All times must be UTC.
cost_estimate: 1
output_type: string
active: true
handler: modal
visible: false
parameters:
  action:
    type: string
    description: "list: get events in range, get: get single event details, find_free_slots: find available slots"
    required: true
    enum:
      - list
      - get
      - find_free_slots
  event_id:
    type: string
    description: Event ID (required for action=get)
    required: false
  start_time:
    type: string
    description: Start of time range (ISO format or YYYY-MM-DD). Defaults to now.
    required: false
  end_time:
    type: string
    description: End of time range (ISO format or YYYY-MM-DD). Defaults to 7 days from start.
    required: false
  max_results:
    type: integer
    description: Max results to return
    required: false
    default: 10
    minimum: 1
    maximum: 50
  include_description:
    type: boolean
    description: Include descriptions and long content in list results
    required: false
    default: true
  duration_minutes:
    type: integer
    description: Slot duration in minutes (required for action=find_free_slots)
    required: false
    minimum: 5
    maximum: 480
  earliest_hour:
    type: integer
    description: Earliest hour (0-23) for find_free_slots
    required: false
    default: 9
    minimum: 0
    maximum: 23
  latest_hour:
    type: integer
    description: Latest hour (0-23) for find_free_slots
    required: false
    default: 17
    minimum: 0
    maximum: 23
  working_days_only:
    type: boolean
    description: Skip weekends for find_free_slots
    required: false
    default: true
