name: Create Calendar Event
description: Create a new event on Google Calendar. Can create timed events or all-day events with optional location and description. Requires write permission to be enabled on the calendar deployment.
cost_estimate: 1
output_type: string
active: true
handler: local
visible: false
parameters:
  title:
    type: string
    label: Event Title
    description: The title/name of the event.
    required: true
  start_time:
    type: string
    label: Start Time
    description: Event start time. For timed events, use RFC3339 format with timezone, e.g., "2024-01-15T09:00:00-05:00". For all-day events, use date format "2024-01-15".
    required: true
  end_time:
    type: string
    label: End Time
    description: Event end time. For timed events, use RFC3339 format with timezone, e.g., "2024-01-15T10:00:00-05:00". For all-day events, use date format "2024-01-16" (exclusive, so next day for single-day event).
    required: true
  description:
    type: string
    label: Description
    description: Detailed description of the event. Can contain plain text.
  location:
    type: string
    label: Location
    description: Geographic location or address of the event.
  time_zone:
    type: string
    label: Time Zone
    description: IANA timezone name (e.g., "America/New_York", "Europe/London"). If not specified, uses calendar's default timezone.
