name: google_calendar_edit
description: Create or update Google Calendar events. Requires write permission. Use action="create" for new events or action="update" to modify existing ones.
tip: |-
  This tool creates or updates events on the connected Google Calendar.
  REQUIRES write permission to be enabled for the calendar integration.

  ACTIONS:

  1. action="create" - Create a new event
     Required: title, start_time, end_time
     Optional: description, location, attendees, reminder_minutes, all_day, check_conflicts

  2. action="update" - Modify an existing event
     Required: event_id
     Optional: title, start_time, end_time, shift_minutes, description, location, attendees, add_attendees, remove_attendees

  TIME FORMATS:
  - ISO format: 2024-12-15T14:00:00 (uses calendar timezone)
  - With timezone: 2024-12-15T14:00:00-05:00
  - All-day: 2024-12-15 (date only, set all_day=true for create)

  TIME SHIFTING (update only):
  - shift_minutes: Move event forward (+) or backward (-) by N minutes
  - Example: shift_minutes=60 pushes event 1 hour later
  - Example: shift_minutes=-30 moves event 30 minutes earlier
  - Preserves event duration automatically

  CONFLICT CHECKING:
  - check_conflicts=true (default): Returns conflicts instead of creating/updating if time slot is busy
  - Set to false to force the operation

  ATTENDEE MANAGEMENT (update only):
  - attendees: Replace entire attendee list
  - add_attendees: Add emails without removing existing
  - remove_attendees: Remove specific emails

  WORKFLOW EXAMPLES:

  Create a workshop:
  1. Use google_calendar_query action=find_free_slots to check availability
  2. action="create", title="Workshop", start_time="2024-12-20T18:00:00", end_time="2024-12-20T20:00:00"

  Push meeting back 1 hour:
  1. Use google_calendar_query action=list to find the event
  2. action="update", event_id="<id>", shift_minutes=60

  Reschedule to specific time:
  1. action="update", event_id="<id>", start_time="2024-12-20T15:00:00", end_time="2024-12-20T16:00:00"

  Returns created/updated event details with confirmation.
cost_estimate: 2
output_type: string
active: true
handler: local
visible: false
parameters:
  action:
    type: string
    description: The edit action to perform.
    required: true
    enum:
      - create
      - update
  event_id:
    type: string
    description: Event ID to update. Required when action="update".
    required: false
  title:
    type: string
    description: Event title. Required for create, optional for update.
    required: false
  start_time:
    type: string
    description: Start time in ISO format. Required for create, optional for update.
    required: false
  end_time:
    type: string
    description: End time in ISO format. Required for create, optional for update.
    required: false
  shift_minutes:
    type: integer
    description: For update - shift event by N minutes. Positive=later, negative=earlier. Preserves duration.
    required: false
  description:
    type: string
    description: Event description. Use empty string to clear on update.
    required: false
  location:
    type: string
    description: Event location. Use empty string to clear on update.
    required: false
  attendees:
    type: array
    description: Attendee email addresses. For create - initial list. For update - replaces entire list.
    required: false
    items:
      type: string
  add_attendees:
    type: array
    description: For update only - add these emails without removing existing attendees.
    required: false
    items:
      type: string
  remove_attendees:
    type: array
    description: For update only - remove these emails from the event.
    required: false
    items:
      type: string
  send_notifications:
    type: boolean
    description: Send email notifications to attendees. Default true.
    required: false
    default: true
  reminder_minutes:
    type: integer
    description: Minutes before event for reminder. Default 30. Set 0 for no reminder.
    required: false
    default: 30
    minimum: 0
  all_day:
    type: boolean
    description: For create only - whether this is an all-day event. Use date-only format for times.
    required: false
    default: false
  check_conflicts:
    type: boolean
    description: Check for conflicts before creating/updating. Returns conflicts if found. Default true.
    required: false
    default: true
