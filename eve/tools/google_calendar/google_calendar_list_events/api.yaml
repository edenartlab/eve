name: List Calendar Events
description: Retrieve events from Google Calendar within a specified time range. Returns event details including title, description, times, and location. Recurring events are bundled together with their schedule and next occurrence.
cost_estimate: 1
output_type: string
active: true
handler: local
visible: false
parameters:
  time_min:
    type: string
    label: Start Time
    description: The start of the time range to query (inclusive). Must be an RFC3339 timestamp with timezone, e.g., "2024-01-15T09:00:00-05:00" or "2024-01-15T14:00:00Z".
    required: true
  time_max:
    type: string
    label: End Time
    description: The end of the time range to query (exclusive). Must be an RFC3339 timestamp with timezone, e.g., "2024-01-15T17:00:00-05:00" or "2024-01-15T22:00:00Z".
    required: true
  max_results:
    type: integer
    label: Maximum Results
    description: Maximum number of events to return. Default is 50, maximum is 250.
    default: 50
