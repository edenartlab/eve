output_type: image
active: true
handler: modal
visible: false
parameters:
  images:
    type: array
    items:
      type: image
    label: Images
    description: Image URLs to paste together
    required: true
  height:
    type: integer
    label: Height
    description: Height of the resulting image
    default: 512
