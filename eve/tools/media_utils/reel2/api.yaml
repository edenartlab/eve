name: Reel Composer 2
description: Compose a 30-300s reel using modular pipeline. Orchestrates audio, storyboard, video, and assembly automatically.
tip: |-
  Executive producer for reel pipeline. Sequences all tools automatically:
  1. reel_audio → audio + transcript
  2. reel_storyboard → keyframe images
  3. reel_video → animated clips
  4. media_editor → final assembly
  No user prompts between steps. Fully automatic.
cost_estimate: 1000
output_type: video
active: true
visible: false
handler: modal
parameters:
  context:
    type: string
    label: Context (summary)
    description: One concise paragraph summarizing the creative concept, tone, audience/platform, and constraints.
    tip: Keep only what is needed to make THIS reel; no fluff.
    required: true

  producer_instructions:
    type: string
    label: Producer instructions
    description: Natural-language brief with audio plan, VO script, keyframe strategy, motion notes, and output format.
    tip: Aim for 6-12 bullet points. Include VO script (50-300 words) if narration is requested.
    required: true

  media_files:
    type: array
    items:
      anyOf:
        - type: image
        - type: video
        - type: audio
    label: Media files
    description: Reference images, footage, or audio to use in production.
    required: false

  title:
    type: string
    label: Title
    description: Very short descriptive title for the reel.
    required: false

  resume_session:
    type: string
    label: Resume session
    description: Optional prior session ID to iterate from.
    required: false
