name: Reel Composer 2
description: Compose a 30-300s reel using modular pipeline. Orchestrates audio, storyboard, video, and assembly automatically.
tip: |-
  Executive producer for reel pipeline. Sequences all tools automatically:
  1. reel_audio → audio + transcript + composition_plan
  2. reel_storyboard → keyframes + storyboard_transcript
  3. reel_video → video clips + video_transcript
  4. video_concat → single concatenated video
  5. audio_video_combine → final video with audio
  No user prompts between steps. Fully automatic.
cost_estimate: 1000
output_type: video
active: true
visible: false
handler: modal
parameters:
  script:
    type: string
    label: Script
    description: Full script/dialogue for the video. Include speaker names for dialogue.
    required: true

  image_references:
    type: array
    items:
      anyOf:
        - type: image
    label: Image references
    description: Character references, style guides, or scene references.
    required: false

  voices:
    type: array
    items:
      type: object
      properties:
        speaker:
          type: string
        voice:
          type: string
    label: Voice assignments
    description: Map speakers to voices.
    required: false

  music_style:
    type: string
    label: Music style
    description: Music genre, mood, or style preferences.
    required: false

  visual_style:
    type: string
    label: Visual style
    description: Visual direction for storyboard and animation.
    required: false

  duration:
    type: number
    label: Target duration
    description: Target duration in seconds.
    required: false

  title:
    type: string
    label: Title
    description: Very short descriptive title for the reel.
    required: false

  resume_session:
    type: string
    label: Resume session
    description: Optional prior session ID to iterate from.
    required: false
