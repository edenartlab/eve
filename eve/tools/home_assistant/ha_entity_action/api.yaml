name: HA Entity Action
description: Perform an action on a Home Assistant entity (turn on, turn off, toggle).
tip: |-
  Use this to control switches, lights, and other controllable entities.
  Actions: turn_on, turn_off, toggle
cost_estimate: 0
output_type: string
active: true
visible: true
handler: local
parameters:
  entity_id:
    type: string
    label: Entity ID
    description: The entity ID to control (e.g., switch.shellypro4pm_bodywork, light.pixelblaze_1)
    required: true
  action:
    type: string
    label: Action
    description: The action to perform (turn_on, turn_off, toggle)
    required: true
