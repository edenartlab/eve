name: Veo-2
description: Generate a video from a text prompt using Google Veo-2
cost_estimate: 50 * duration * n_samples
output_type: video
active: true
visible: true
handler: modal
parameters:
  prompt:
    type: string
    label: Prompt
    description: The text prompt for text-to-video generation. Required if no image is provided.
  negative_prompt:
    type: string
    label: Negative prompt
    description: An optional negative prompt to avoid specific details in the video.
  image:
    type: image
    label: Prompt Image
    description: Optional starting image for the video.
  duration:
    type: integer
    label: Duration
    description: Duration in seconds
    default: 8
    minimum: 5
    maximum: 8
    step: 1
  aspect_ratio:
    type: string
    label: Aspect Ratio
    description: The aspect ratio of the video
    default: '16:9'
    choices: ['16:9', '9:16']
    required: true
  n_samples:
    type: integer
    label: Number of samples
    description: Number of samples to generate
    default: 1
    minimum: 1
    maximum: 2
