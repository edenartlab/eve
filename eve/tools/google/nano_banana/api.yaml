name: Nano Banana
description: Google's latest image editing model in Gemini 2.5 for generating and transforming images
cost_estimate: 4 * n_samples
output_type: image
visible: true
active: true
base_model: nano-banana
replicate_model: google/nano-banana
thumbnail: app/nano-banana.jpg
handler: replicate
parameters:
  prompt:
    type: string
    label: Prompt
    description: Text description of the image you want to generate
    tip: |-
      A text description of the image you want to generate or how to transform the input images.
    required: true
  image_input:
    type: array
    items:
      type: image
    label: Input images
    description: Input images to transform or use as reference
    required: true
    min_length: 1
    tip: |-
      Optional input images that will be used as context or reference for the generation. You can provide multiple images.
  output_format:
    type: string
    label: Output format
    description: Format of the output image
    default: png
    choices: ["jpg", "png"]
    required: false
    hide_from_user: true
    hide_from_agent: true
  seed:
    type: integer
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set to a random value.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    minimum: 0
    maximum: 2147483647
    default: random
  n_samples:
    type: integer
    label: Number of samples
    description: Number of samples to generate
    tip: |-
      Will produce n_samples variations using the same prompt.
    default: 1
    minimum: 1
    maximum: 4
    alias: num_outputs