name: Nano Banana
description: Fast image generation and editing using Google's Gemini 2.5 Flash Image model
tip: Use this for quick image generation tasks. Supports optional input images for editing.
cost_estimate: 4
output_type: image
visible: true
active: true
thumbnail: app/nano_banana.jpg
handler: modal
parameters:
  prompt:
    type: string
    label: Prompt
    description: Text description of the image you want to generate
    tip: |-
      A text description of the image you want to generate or how to transform the input images.
    required: true
  image_input:
    type: array
    items:
      type: image
    label: Input images
    description: Input images to transform or use as reference
    tip: |-
      Optional input images that will be used as context or reference for the generation. You can provide multiple images.
  aspect_ratio:
    type: string
    label: Aspect Ratio
    description: The aspect ratio of the generated image
    default: '1:1'
    choices: ['1:1', '3:2', '2:3', '3:4', '4:3', '9:16', '16:9', '21:9']
  output_format:
    type: string
    label: Output format
    description: Format of the output image
    default: png
    choices: ["jpg", "png"]
    hide_from_user: true
    hide_from_agent: true