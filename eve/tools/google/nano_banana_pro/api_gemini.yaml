name: Nano Banana Pro
description: Generate and edit images using Google's Gemini 3 Pro Image model (Nano Banana Pro) with advanced reasoning capabilities
tip: Use this for complex image generation and editing tasks. Supports multi-turn conversations and multiple reference images.
cost_estimate: 8
output_type: image
visible: true
active: true
thumbnail: app/nano_banana_pro.jpg
handler: local
parameters:
  messages:
    type: array
    items:
      type: object
      properties:
        role:
          type: string
          enum: ["user", "model"]
        content:
          type: string
        attachments:
          type: array
          items:
            type: image
    label: Messages
    description: Conversation messages with optional image attachments
    tip: |-
      Provide an array of message objects for single or multi-turn conversations.
      Each message should have a 'role' (user or model), 'content' (text), and optionally 'attachments' (array of image URLs).
      Example: [{"role": "user", "content": "put a party hat on the dog", "attachments": ["https://example.com/dog.jpg"]}]
    required: true
  aspect_ratio:
    type: string
    label: Aspect Ratio
    description: The aspect ratio of the generated image
    default: '1:1'
    choices: ['1:1', '3:2', '2:3', '3:4', '4:3', '4:5', '5:4', '9:16', '16:9', '21:9']
  image_size:
    type: string
    label: Image Size
    description: Resolution of the generated image
    default: '2K'
    choices: ['1K', '2K', '4K']
    tip: |-
      Higher resolutions produce more detailed images but take longer to generate.
      4K is only available with Gemini 3 Pro Image.
  temperature:
    type: float
    label: Temperature
    description: Controls randomness in generation (0.0-2.0)
    default: 1.0
    minimum: 0.0
    maximum: 2.0
    tip: |-
      Lower values make output more deterministic, higher values more creative.
    hide_from_user: true
  top_p:
    type: float
    label: Top P
    description: Nucleus sampling threshold (0.0-1.0)
    default: 0.95
    minimum: 0.0
    maximum: 1.0
    hide_from_user: true
  top_k:
    type: integer
    label: Top K
    description: Top-k sampling parameter
    default: 64
    minimum: 1
    maximum: 100
    hide_from_user: true
  max_output_tokens:
    type: integer
    label: Max Output Tokens
    description: Maximum number of tokens in the output
    default: 8192
    minimum: 1
    maximum: 32768
    hide_from_user: true
