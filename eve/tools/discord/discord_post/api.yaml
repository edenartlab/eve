name: discord_post
description: Post a message to Discord channel or send DM to a Discord user
tip: |-
  Either channel_id OR discord_user_id must be provided (not both).
cost_estimate: 1
output_type: string
active: true
handler: modal
visible: false
parameters:
  channel_id:
    type: string
    description: The Discord channel ID to post to (ignored if discord_user_id is provided). Numeric, not a name.
    required: false
  discord_user_id:
    type: string
    description: The numeric Discord user ID to send a DM to (takes priority over channel_id). Do NOT use a username.
    example: "987654321"
    required: false
  content:
    type: string
    description: Message content
    required: true
  media_urls:
    type: array
    label: Media URLs
    description: Array of media URLs to attach
    required: false
    minimum: 0
    items:
      type: string
  reply_to:
    type: string
    description: Message ID to reply to
    required: false
