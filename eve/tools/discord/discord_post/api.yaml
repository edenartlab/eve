name: discord_post
description: Post a message to a Discord channel
parameters:
  type: object
  properties:
    agent:
      type: string
      description: The ID of the agent to use for posting
    params:
      type: object
      properties:
        channel_id:
          type: string
          description: The Discord channel ID to post to
        content:
          type: string
          description: The message content to post
      required:
        - channel_id
        - content
  required:
    - agent
    - params
