name: Tweet
description: Make a tweet on Twitter
cost_estimate: 1
output_type: string
status: inactive
visible: false
parameters:
  agent:
    type: string
    label: Agent
    description: The name of the agent to use to make the tweet.
    required: true
  content:
    type: string
    label: Tweet
    description: The text content of the tweet. Must be *maximum* 280 characters.
    required: true
  images:
    type: array
    label: Images
    description: A list of image or video URLs to include in the tweet.
    tip: If you want to include a video, you can not include any additional images or other videos.
    items:
      type: string
  