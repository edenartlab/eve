name: abraham_seed
description: Save an Abraham Creation seed
tip: |-
  This tool saves an Abraham seed after a creation has been made and cast. It should be called after casting to Farcaster.
cost_estimate: 0
output_type: string
active: true
handler: local
visible: false
parameters:
  title:
    type: string
    description: Title of the creation
    required: true
  proposal:
    type: string
    description: Creation proposal
    required: true
  tagline:
    type: string
    description: A short tagline for the seed (distinct from the creation tagline)
    required: true
  cast_hash:
    type: string
    description: The cast hash from the farcaster_cast tool
    required: true
  image:
    type: string
    description: A representative/main image URL from the creation
    required: false
