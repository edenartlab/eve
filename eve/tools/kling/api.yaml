name: Generate Video with Kling v2.1
description: Generate 5s and 10s videos in 720p and 1080p resolution from a starting image using Kling v2.1
tip: |-
  Generate videos from a starting image using Kling v2.1. This model requires a starting image and can generate 5 or 10 second videos in either 720p (standard) or 1080p (pro) resolution.
cost_estimate: 'mode == "pro" ? 9 * duration : 5 * duration'
output_type: video
base_model: kling
replicate_model: kwaivgi/kling-v2.1
thumbnail: app/kling.mp4
active: true
visible: true
handler: replicate
parameters:
  prompt:
    type: string
    label: Prompt
    description: Text description for video generation
    tip: |-
      Describe the video you want to generate in detail. Be specific about actions, movements, and visual elements.
    required: true
  start_image:
    type: image
    label: Starting image
    description: First frame of the video (required)
    tip: |-
      This image will be used as the first frame of the video. The model will animate from this starting point based on your prompt.
    required: true
  end_image:
    type: image
    label: Ending image
    description: Last frame of the video (optional)
    tip: |-
      This image will be used as the last frame of the video. The model will animate to this ending point based on your prompt.
  mode:
    type: string
    label: Mode
    description: Video quality mode
    default: "pro"
    choices: ["standard", "pro"]
    tip: |-
      Standard: 720p resolution, faster and cheaper. Pro: 1080p resolution, higher quality but more expensive.
    required: true
  duration:
    type: integer
    label: Duration
    description: Duration of the video in seconds
    default: 5
    choices: [5, 10]
    required: true
  negative_prompt:
    type: string
    label: Negative prompt
    description: Optional negative text prompt
    tip: |-
      Describe anything you do NOT want to appear in the video or any behaviors to avoid.