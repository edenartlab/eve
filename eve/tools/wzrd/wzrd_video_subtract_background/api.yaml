name: wzrd_video_subtract_background
description: Subtract the static background from a video to isolate bright creatures/elements for VJ projection
tip: |-
  Should be run on ai-generated video content to remove static projection surface backgrounds from the projected light. Requires a reference background image.
cost_estimate: 10
output_type: video
active: true
handler: modal
visible: true
parameters:
  video:
    type: string
    label: Input Video
    description: URL or path to the input video file
    required: true
  background:
    type: string
    label: Background Image
    description: URL or path to the background reference frame image
    required: true
  threshold:
    type: integer
    label: Threshold
    description: Difference threshold (0-255). Pixels below this are considered background.
    tip: Lower values capture more subtle differences, higher values only capture major changes. Typically 10-20
    default: 10
    minimum: 0
    maximum: 255
    required: false
  gamma:
    type: float
    label: Gamma
    description: Gamma correction for extracted elements. Values below 1.0 brighten the output.
    tip: Default of 0.85 provides a slight brightness boost for additive blending.
    default: 0.85
    minimum: 0.5
    maximum: 1.5
    required: false
