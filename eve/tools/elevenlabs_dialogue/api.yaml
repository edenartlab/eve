name: Dialogue
description: Multi-speaker dialogue with ElevenLabs
tip: |-
  This tool generates natural-sounding dialogue between multiple speakers.
  Each segment can have a different voice, specified by:
  - ElevenLabs voice ID (e.g., "XB0fDUnXU5powFXDhCwa")
  - Voice name (e.g., "Charlotte")
  - Agent username prefixed with @ (e.g., "@eve" to use that agent's voice)

  Returns audio file plus a transcript with precise timestamps for each segment
  and word-level timing for synchronizing with video/images.
cost_estimate: 0.05 * segments.map(s => s.text.length).reduce((a, b) => a + b, 0)
thumbnail: app/elevenlabs58.webp
output_type: audio
active: true
visible: true
