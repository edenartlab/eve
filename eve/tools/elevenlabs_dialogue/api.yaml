name: Dialogue
description: Multi-speaker dialogue with ElevenLabs
tip: |-
  This tool generates natural-sounding dialogue between multiple speakers.
  Each segment can have a different voice, specified by voice name or @agent_username.
  Use the elevenlabs_search_voices tool to discover voice names.
  Returns audio file plus a transcript with precise timestamps for each segment.
cost_estimate: 20
thumbnail: app/elevenlabs58.webp
output_type: audio
active: true
visible: true
parameters:
  segments:
    type: array
    label: Dialogue Segments
    description: Array of dialogue segments, each with text and voice
    required: true
    items:
      type: object
      properties:
        text:
          type: string
          label: Text
          description: The text to be spoken by this speaker
          required: true
        voice:
          type: string
          label: Voice
          description: |-
            The voice to use for this segment. Can be:
            - Voice name (e.g., "Charlotte") - use elevenlabs_search_voices to discover names
            - Agent username prefixed with @ (e.g., "@eve")
          required: true
  stability:
    type: float
    label: Stability
    description: Voice stability (0-1). Higher is more stable/monotonous, lower is more dynamic/varied.
    default: 0.5
    minimum: 0
    maximum: 1
  style:
    type: float
    label: Style
    description: Style exaggeration (0-1). 0.0 is normal, 1.0 is exaggerated.
    default: 0.0
    minimum: 0
    maximum: 1
  speed:
    type: float
    label: Speed
    description: Speech speed. 1.0 is normal, range is 0.7-1.2.
    default: 1.0
    minimum: 0.7
    maximum: 1.2
