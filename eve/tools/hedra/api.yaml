name: Talking Head
description: Talking head generated with Hedra
tip: |-
  This takes an image of a face and some speech audio and generates a talking head.
cost_estimate: 100
output_type: video
handler: modal
active: true
visible: false
parameters:
  image:
    type: image
    label: Input image
    description: Face image
    required: true
  audio:
    type: audio
    label: Input audio
    description: Speech audio
    required: true
  prompt:
    type: string
    label: Prompt
    description: Prompt for the video
    default: 'A talking head'
  aspectRatio:
    type: string
    label: Aspect ratio
    description: Video aspect ratio
    default: '1:1'
    choices: ['16:9', '1:1', '9:16']
  resolution:
    type: string
    label: Resolution
    description: Video resolution
    default: '720p'
    choices: ['540p', '720p']
