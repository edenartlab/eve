name: farcaster_cast
description: Post a cast to Farcaster
tip: |-
  This tool allows an agent to cast to Farcaster. 
  
  When you are responding to a message labeled "ðŸ“¨ FARCASTER NOTIFICATION", always use the message's given Farcaster Hash as the parent_hash argument.

  Note: This tool is the ONLY way Farcaster users see your responses. Messages in this thread are YOUR PRIVATE WORKSPACEâ€”Farcaster users cannot see them. They only see the results of this tool. A tweet must have a final, self-contained, user-facing message ready.
cost_estimate: 0
output_type: string
active: true
handler: local
visible: false
parameters:
  text:
    type: string
    description: The cast text content to post. The maximum length before the fold is 320 characters, and the maximum length is 1024 characters, so attempt to be concise.
    required: true
  embeds:
    type: array
    description: Optional array of media URLs to embed in the cast
    tip: No more than 4 embeds are allowed. 
    required: false
    items:
      type: string
  parent_hash:
    type: string
    description: Cast hash of the parent cast you are replying to another cast.
    tip: Only leave this blank if you are creating a new cast thread.
    required: false
