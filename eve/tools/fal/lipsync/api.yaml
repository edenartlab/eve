name: fal/lipsync
description: Synchronizes the lip movements in a video with a given audio track using Fal AI.
handler: fal
fal_endpoint: fal-ai/sync-lipsync/v2
output_handler: normal
output_type: video
cost_estimate: '1'

parameters:
  video_url:
    type: string
    description: URL of the input video file.
    format: uri
    required: true
  audio_url:
    type: string
    description: URL of the input audio file.
    format: uri
    required: true
  sync_mode:
    type: string
    description: Lipsync mode when audio and video durations are out of sync.
    enum:
      - cut_off
      - loop
      - bounce
      - silence
      - remap
    default: cut_off

output_schema:
  type: object
  properties:
    video:
      type: object
      properties:
        url:
          type: string
          format: uri
        content_type:
          type: string
        file_name:
          type: string
        file_size:
          type: integer
  required:
    - video 