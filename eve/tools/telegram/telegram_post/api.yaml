name: telegram_post
description: Post a message to a Telegram chat
tip: |-
  This tool allows an agent to post messages to Telegram chats.

  For channel/chat posting:
  - Requires exact channel_id from the deployment's channel allowlist
  - Channel must be pre-configured in the deployment
  - Example: channel_id="123456789"

  Only use this tool when explicitly requested to post a message to Telegram.
cost_estimate: 0
output_type: string
active: true
handler: local
visible: false
parameters:
  channel_id:
    type: string
    description: The Telegram channel/chat ID to post to
    required: false
  content:
    type: string
    description: The message content to post
    required: true
  media_urls:
    type: array
    label: Media URLs
    description: Array of any media URLs to attach in the telegram post
    required: false
    minimum: 0
    items:
      type: string
